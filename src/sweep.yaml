program: src/models/make_train.py

method: bayes

metric:
  goal: maximize
  name: val/f05_score

early_terminate:
  type: hyperband
  min_iter: 2
  eta: 2

parameters:
  model_name:
    distribution: constant
    value: 'EfficientUNetV2_M'

  epochs:
    distribution: constant
    value: 10

  batch_size:
    distribution: constant
    value: 16

  learning_rate:
    distribution: q_uniform
    min: 1e-5
    max: 1e-3
    q: 1e-5

  bce_weight:
    distribution: constant
    value: 1

  tile_size:
    distribution: constant
    value: 256

  num_slices:
    distribution: constant
    value: 3

  start_slice:
    distribution: constant
    value: 0

  reverse_slices:
    distribution: constant
    value: false

  selection_thr:
    distribution: constant
    value: 0.05

  augmentation:
    distribution: constant
    value: true

  fragments:
    distribution: constant
    value: ['1', '2', '3']

  n_splits:
  distribution: constant
  value: 5