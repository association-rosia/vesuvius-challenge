program: src/models/make_train.py

method: random

metric:
  goal: minimize
  name: val/loss

early_terminate:
  type: hyperband
  min_iter: 2
  eta: 2

parameters:
  model_name:
    distribution: constant
    value: 'UNet3D'

  num_blocks:
    distribution: constant
    value: 3

  epochs:
    distribution: constant
    value: 20

  batch_size:
    distribution: constant
    value: 4

  learning_rate:
    distribution: uniform
    min: 1e-8
    max: 1e-6

  scheduler_patience:
    distribution: constant
    value: 3

  bce_weight:
    distribution: constant
    value: 0.5

  dice_threshold:
    distribution: constant
    value: 0.5

  tile_size:
    distribution: constant
    value: 256

  num_slices:
    distribution: constant
    value: 8

  random_slices:
    distribution: constant
    value: true

  reserve_slices:
    distribution: categorical
    values: [true, false]

  selection_thr:
    distribution: constant
    value: 0.05

  augmentation:
    distribution: constant
    value: true

  train_fragments:
    distribution: constant
    value: ['1', '2']

  val_fragments:
    distribution: constant
    value: ['3']