program: src/models/make_train.py

method: bayes

metric:
  goal: maximize
  name: val/F05Score

early_terminate:
  type: hyperband
  min_iter: 2
  eta: 2

parameters:
  model_name:
    distribution: constant
    value: ['EfficientUNetV2_S', 'EfficientUNetV2_M']

  epochs:
    distribution: constant
    value: 10

  batch_size:
    distribution: constant
    value: 16

  learning_rate:
    distribution: uniform
    min: 5e-5
    max: 5e-3

  bce_weight:
    distribution: uniform
    min: 0
    max: 1

  dice_threshold:
    distribution: uniform
    min: 0
    max: 1

  tile_size:
    distribution: constant
    value: 256

  num_slices:
    distribution: int_uniform
    min: 3
    max: 24

  start_slice:
    distribution: int_uniform
    min: 0
    max: 61

  reverse_slices:
    distribution: categorical
    values: [true, false]

  selection_thr:
    distribution: constant
    value: 0.05

  augmentation:
    distribution: constant
    value: true

  train_fragments:
    distribution: constant
    value: ['1', '2']

  val_fragments:
    distribution: constant
    value: '3'