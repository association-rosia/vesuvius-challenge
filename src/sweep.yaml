method: bayes

metric:
  name: val_best_F05Score
  goal: maximize

program: src/models/make_train.py

parameters:

  # Pytorch model parameters
  # Model name
  model_name:
    distribution: constant
    value: 'UNet3d'

  # UNet3d number of Encoder/Decoder block
  num_block:
    distribution: categorical
    values: [1, 2, 3]

  # Lightning model parameters
  # Combined BCE Loss Weight (Dice Weight: 1 - bce_weight)
  bce_weight:
    distribution: uniform
    min: 0
    max: 1

  # ReduceOnPlateau patience
  scheduler_patience:
    distribution: int_uniform
    min: 2
    max: 10

  # AdamW Learning Rate
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.001

  # F05Score Metrics Threshold
  f05score_threshold:
    distribution: uniform
    min: 0.1
    max: 0.9

  # Trainer parameters
  # Number of max epochs
  epochs:
    distribution: constant
    value: 30

  # Dataset Parameters
  # Batch Size
  batch_size:
    distribution: categorical
    values: [16, 32, 64, 128]