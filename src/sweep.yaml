program: src/models/make_train.py

method: bayes

metric:
  goal: maximize
  name: val/f05_score

early_terminate:
  type: hyperband
  min_iter: 2
  eta: 2

parameters:
  model_name:
    distribution: constant
    value: 'EfficientUNetV2_M'

  epochs:
    distribution: constant
    value: 25

  batch_size:
    distribution: constant
    value: 16

  learning_rate:
    distribution: q_uniform
    min: 1e-5
    max: 1e-3
    q: 1e-5

  bce_weight:
    distribution: q_uniform
    min: 0
    max: 1
    q: 0.01

  dice_threshold:
    distribution: q_uniform
    min: 0
    max: 1
    q: 0.01

  tile_size:
    distribution: constant
    value: 256

  num_slices:
    distribution: int_uniform
    min: 5
    max: 15

  start_slice:
    distribution: int_uniform
    min: 0
    max: 61

  reverse_slices:
    distribution: categorical
    values: [true, false]

  selection_thr:
    distribution: constant
    value: 0.05

  augmentation:
    distribution: constant
    value: true

  train_fragments:
    distribution: constant
    value: ['1', '2']

  val_fragment:
    distribution: constant
    value: '3'