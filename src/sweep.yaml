program: src/models/make_train.py

method: grid

metric:
  goal: maximize
  name: val/sub_f05_score

parameters:
  model_name:
    distribution: constant
    value: 'efficientnet-b5'

  epochs:
    distribution: constant
    value: 10

  batch_size:
    distribution: constant
    value: 16

  learning_rate:
    distribution: constant
    value: 1e-4

  bce_weight:
    distribution: constant
    value: 0.5

  dice_threshold:
    distribution: constant
    value: 0.5

  encoder_weights:
    distribution: constant
    value: "imagenet"

  tile_size:
    distribution: constant
    value: 256

  num_slices:
    distribution: constant
    value: 16

  start_slice:
    distribution: q_uniform
    min: 0
    max: 48
    q: 8

  reverse_slices:
    distribution: constant
    value: false

  selection_thr:
    distribution: constant
    value: 0.05

  augmentation:
    distribution: constant
    value: true

  fragments:
    distribution: constant
    value: ['1', '2', '3']

  n_splits:
    distribution: constant
    value: 3

  fold:
    distribution: int_uniform
    min: 1
    max: 3

  overlap:
    distribution: constant
    value: 1